<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
    <input id="phone" type="tel" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" required>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            function setCursorPosition(pos, elem) {
                elem.focus();
                if (elem.setSelectionRange) elem.setSelectionRange(pos, pos);
                else if (elem.createTextRange) {
                    var range = elem.createTextRange();
                    range.collapse(true);
                    range.moveEnd("character", pos);
                    range.moveStart("character", pos);
                    range.select()
                }
            }
            function mask(event) {
                var matrix = "+7 (___) ___-__-__",
                    i = 0,
                    def = matrix.replace(/\D/g, ""),
                    val = this.value.replace(/\D/g, "");
                if (def.length >= val.length) val = def;
                this.value = matrix.replace(/./g, function(a) {
                    return /[_\d]/.test(a) && i < val.length ? val.charAt(i++) : i >= val.length ? "" : a
                });
                if (event.type == "blur") {
                    if (this.value.length == 2) this.value = ""
                } else setCursorPosition(this.value.length, this)
            };
            let input = document.querySelector("#phone"),
                input1 = document.querySelector("#phone2"),
                input2 = document.querySelector("#purchase_phone");
            input.addEventListener("input", mask, false);
            input.addEventListener("focus", mask, false);
            input.addEventListener("blur", mask, false);
            input1.addEventListener("input", mask, false);
            input1.addEventListener("focus", mask, false);
            input1.addEventListener("blur", mask, false);
            input2.addEventListener("input", mask, false);
            input2.addEventListener("focus", mask, false);
            input2.addEventListener("blur", mask, false);
        });

    </script>
    </body>
</html>
